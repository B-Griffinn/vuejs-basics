<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Tutorial</title>
    <link rel="stylesheet" href="styles.appear-active-class=">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <!-- root element controlled by Vue() in app.js -->
    <div id="vue-app">
        <h1>{{ greet() }}</h1>
        <p>Name: {{ name }}</p>
        <p>Job : {{ job }} </p>

        <h3>Data Binding</h3>
        <a
            v-bind:href="website"
        >
            GitHub Repo for Data Binding
        </a>
        <p v-html="websiteTag">
            
        </p>
        <input 
            type="text"
            v-bind:value="name"
        >
    </div>

    <script src="app.js"></script>
</body>
</html>
